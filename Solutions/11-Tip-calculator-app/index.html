<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="This is a solution to the [Tip calculator app challenge]">

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/calculator.min.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="calculator">
      <h1 class="splitter">Splitter</h1>
      <img class="calculator__logo" src="assets/images/logo.svg" alt="Splitter" width="87" height="54">
      <div class="calculator__container">
        <form id="calculator" class="calculator__form" action="#">
          <label for="bill">Bill</label>
          <input id="bill" class="input input__form input__form--bill" type="number" name="bill" min="0"
            placeholder="0">
          <div class="calculator__tip">
            <div class="label">Select Tip %</div>
            <div class="tips-group">
              <div class="tip">
                <input id="tip_5" class="input input__radio" type="radio" name="tip" value="5">
                <label for="tip_5" tabindex="0">5%</label>
              </div>
              <div class="tip">
                <input id="tip_10" class="input input__radio" type="radio" name="tip" value="10">
                <label for="tip_10" tabindex="0">10%</label>
              </div>
              <div class="tip">
                <input id="tip_15" class="input input__radio" type="radio" name="tip" value="15">
                <label for="tip_15" tabindex="0">15%</label>
              </div>
              <div class="tip">
                <input id="tip_25" class="input input__radio" type="radio" name="tip" value="25">
                <label for="tip_25" tabindex="0">25%</label>
              </div>
              <div class="tip">
                <input id="tip_50" class="input input__radio" type="radio" name="tip" value="50">
                <label for="tip_50" tabindex="0">50%</label>
              </div>
              <input id="custom" class="input input__form input__form--custom" type="number" name="custom" min="0"
                placeholder="Custom">
            </div>
          </div>
          <div class="input-container">
            <label for="people">Number of People</label>
            <input id="people" class="input input__form input__form--people" type="number" name="people"
              min="0" placeholder="0">
            <div id="errorText" class="calculator__error-message">Can't be zero</div>
          </div>
        </form>
        <div class="calculator__result">
          <div class="result-container">
            <div class="row">
              <div>
                <div>Tip Amount</div>
                <small>/ person</small>
              </div>
              <div id="tipAmount" class="row__value" title="$0.00">$0.00</div>
            </div>
            <div class="row">
              <div>
                <div>Total</div>
                <small>/ person</small>
              </div>
              <div id="total" class="row__value" title="$0.00">$0.00</div>
            </div>
          </div>
          <button id="reset" class="btn btn--reset" disabled>Reset</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
