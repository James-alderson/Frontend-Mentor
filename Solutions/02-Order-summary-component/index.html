<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="Order summary component">

  <title>Order summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media_queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="card">
      <img src="assets/images/illustration-hero.svg" alt="illustration hero image" class="card-img">
      <div class="card-content">
        <div class="card-title">Order Summary</div>
        <div class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</div>
        <div class="card-price">
          <div class="card-price-container">
            <img src="assets/images/icon-music.svg" alt="" aria-hidden="true">
            <div class="plan">
              <div class="plan-title">Annual Plan</div>
              <div class="plan-price">$59.99/year</div>
            </div>
          </div>
          <button class="btn btn-change">Change</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-payment">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
