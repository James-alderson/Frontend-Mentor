<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  <meta name="description" content="NFT preview card component">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <section class="card">
      <a href="#equilibrium_3429" class="img-container">
        <img src="assets/images/image-equilibrium.jpg" alt="equilibrium image" width="302" height="302" class="img">
        <div class="overlay">
          <img src="assets/images/icon-view.svg" alt="" aria-label="hidden" width="48" height="48">
        </div>
      </a>
      <h1 class="title"><a href="#equilibrium_3429">Equilibrium #3429</a></h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="pd-container">
        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="" aria-label="hidden" width="11" height="18">
          <span>0.041 ETH</span>
        </div>
        <div class="date">
          <img src="assets/images/icon-clock.svg" alt="" aria-label="hidden" width="17" height="17">
          <span>3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="assets/images/image-avatar.png" alt="Jules Wyvern" width="33" height="33" class="avatar">
        <span>Creation of <a href="#jules_wyvern">Jules Wyvern</a></span>
      </div>
    </section>
  </main>
  
</body>
</html>
